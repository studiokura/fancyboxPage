<a class="fancybox" rel="group" href="https://c2.staticflickr.com/8/7250/27513057705_d95515d7df_o.jpg"><img src="https://c2.staticflickr.com/8/7250/27513057705_2f634de3d2_q.jpg" alt="" /></a>
<a class="fancybox" rel="group" href="https://c1.staticflickr.com/8/7328/27240704240_7dd67396e1_c.jpg"><img src="https://c1.staticflickr.com/8/7328/27240704240_7dd67396e1_q.jpg" alt="" /></a>

<script type="text/javascript">
$(".fancybox").fancybox({
    beforeShow : function() {
        var alt = this.element.find('img').attr('alt');
        
        this.inner.find('img').attr('alt', alt);
        
        this.title = alt;
    }
});
</script>
